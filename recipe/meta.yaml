{% set name = "future_fstrings" %}
{% set version = "1.1.0" %}
{% set hash = "18b990ab8674ba81f7926db3ba76f28493f618d57ff14497845b9c8c4b3746e8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - tokenize-rt

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/asottile/future-fstrings
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary:
    Adds fstrings for python<3.6

  description: |
    A backport of fstrings to python<3.6.
extra:
  recipe-maintainers:
    - sterlingbaldwin
    - deadsnakes-issues-bot
