{% set name = "future_fstrings" %}
{% set version = "0.4.5" %}
{% set hash = "891c5d5f073b3e3ff686bebde0a4c45c479065f45c8cbd6de19323d5a50738a8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1000
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - tokenize-rt

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/asottile/future-fstrings
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary:
    Adds fstrings for python<3.6

  description: |
    A backport of fstrings to python<3.6.
extra:
  recipe-maintainers:
    - sterlingbaldwin
    - deadsnakes-issues-bot
